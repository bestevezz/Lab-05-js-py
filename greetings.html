<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>greetings</title>
</head>

<body>
    <script>
        var username = prompt("Speak your name foul beast");
        //username is a symbol represting a placeholder in memory i.e it is the variable to ask for prompt
        //prompt is a function that collects user input
        console.log("You are a strange one " + username + "...");
        //console.log is a print function in JS that prints to console
        // "+" is a symbol to add strings together
        document.write("You are a strange one " + username + "...");
        //document.write is a function that prints to webpage


    </script>

</body>

</html>
